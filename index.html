<!DOCTYPE html>
<html>
  <head>
  <base target="_top">
  <style>
    body,html { background: black; color: white;}
  </style>
  </head>
  <script>
  function sidebarToGs() {
    
    var cb = [];
      if (document.getElementById("LevelX").checked == true){ cb.push('X-1','X-2','X-3','X-4')}
      if (document.getElementById("LevelXI").checked == true){ cb.push('XI-1','XI-2','XI-3','XI-4')}
      if (document.getElementById("LevelXII").checked == true){ cb.push('XII MIPA 1','XII MIPA 2','XII IPS 1','XII IPS 2')}
    var kelas = cb
    var ambilRange = document.getElementById('ambilRange').value;
    var namaTemplate = document.getElementById('namaTemplate').value;
        google.script.run.loopingsheet(kelas, ambilRange, namaTemplate);
  }

  function reset() {
    document.getElementById('LevelX').checked = false;
    document.getElementById('LevelXI').checked = false;
    document.getElementById('LevelXII').checked = false;
    document.getElementById('customeLabel').value = '';
    document.getElementById('ambilRange').value = '';
  }
  </script>
  <body>
    <pre>
    Sheet Label
    <input type="checkbox" name="LevelX" id="LevelX" >Level X
    <input type="checkbox" name="LevelXI" id="LevelXI">Level XI
    <input type="checkbox" name="LevelXII" id="LevelXII">Level XII
    Ambil Range
    <input type="text" name="ambilRange" id="ambilRange">
    Nama Template
    <input type="input" id="namaTemplate" value="Sheet1">
    <input type="button" onclick="sidebarToGs()" value="Ok" />
    <input type="reset" onclick="reset()" value="Reset" />
    <pre>
  </body>
</html>
